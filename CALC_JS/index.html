<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../../../favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

	<title>Калькулятор на JS</title>

	<link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="calc">
  	<div class="tabs">
  		<div class="tab-left active">Лэндинг</div>
  		<div class="tab-right">Многостраничник</div>
  	</div>

	<div class="blocks" id="blocks-block">
		<div class="blocks-title">Количество блоков</div>
			<input type="number" class="counter" id="counter-block">
	</div>
	<div class="blocks" id="pages-block">
		<div class="blocks-title">Количество страниц</div>
			<input type="number" class="counter" id="counter-pages">
	</div>
	<div class="blocks">
		<div class="blocks-title">Сколько часов на проект</div>
			<input type="number" class="counter" id="counter-hours">
	</div>
	<div class="blocks">
		<div class="blocks-title">Стоимость вашего часа</div>
			<input type="number" class="counter" id="counter-rate">
	</div>

	<div class="addiction">
		<div class="addiction-title">Дополнительно</div>
		<div class="addiction-block">
			<input class="checkbox" type="checkbox" id="changes-check">
			<label for="changes-check">Возможность редактировать текст на сайте</label>
			
		</div>
		<div class="addiction-block">
			<input class="checkbox" type="checkbox" id="cms-check">
			<label for="cms-check">Установка на CMS</label>
			
		</div>

	</div>
		
		<div class="total">
			Общая стоимость
			<input type="text" value="5000" class="total-count" id="total-value">
		</div>
</div>

	<script src="js/main.js"></script>


	
	</body>
</html>
